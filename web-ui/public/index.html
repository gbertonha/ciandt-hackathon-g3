<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to CI&T Hackathon</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/6.6.0/firebase-app.js"></script>

    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/6.6.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/6.6.0/firebase-database.js"></script>
    <script defer src="/__/firebase/6.6.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/6.6.0/firebase-storage.js"></script>
    <script defer src="/__/firebase/6.6.0/firebase-firestore.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/frappe-charts@1.1.0/dist/frappe-charts.min.iife.js"></script>
    <script defer src="js/script.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <header>
        <img width="100" alt="CI&T" title="CI&T" src="img/ciandt.png" />
        <h1>Change the world with IoT</h1>
        <h2>Group 3</h2>
      </header>

      <div>
        <button class="airconControl">Air Conditioner is...</button>
        <span id="aircon"></span>
      </div>
      <div class="row">
        <div class="first column temperature">
          <div class="sensor-card">
            <div class="current-container">
              <span id="temperature" class="current-value">0</span>
              <span class="unit">°C</span>
            </div>
            <div class="icon">
              <span class="i">&#xf055;</span>
              <span class="type">INSIDE</span>
            </div>
          </div>
        </div>

        <div class="column humidity">
          <div class="sensor-card">
            <div class="current-container">
              <span id="outdoor_temperature" class="current-value">0</span>
              <span class="unit">°C</span>
            </div>
            <div class="icon">
              <span class="i">&#xf055;</span>
              <span class="type">OUTSIDE</span>
            </div>
          </div>
        </div>

        <!-- <div class="column pressure">
          <div class="sensor-card">
            <div class="current-container">
              <span id="pressure" class="current-value">0</span>
              <span class="unit">hPa</span>
            </div>
            <div class="icon">
              <span class="i">&#xf079;</span>
              <span class="type">PRESSURE</span>
            </div>
          </div>
        </div> -->
      </div>
      <div id="chart">
      </div>
      <span class="updated">Last update: <span id="last-update"></span></span>
      <div>
        <button class="checkdiff">Click me!</button>
      </div>
    <div class="message-row">
        <p class="message">Click the above button.</p>
      </div>
  </body>
</html>
